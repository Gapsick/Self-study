<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage 실습</title>
</head>
<body>
    <h2>🚀 localStorage 예제</h2>
    <input type="text" id="inputText" placeholder="저장할 값을 입력하세요" />
    <button onclick="saveData()">저장</button>
    <button onclick="loadData()">불러오기</button>
    <button onclick="deleteData()">삭제</button>
    <p id="output"></p>

    <script>
        function saveData() {
            let text = document.getElementById("inputText").value;
            if (text.trim() === "") {
                alert("값을 입력하세요!");
                return;
            }
            localStorage.setItem("savedText", text); // ✅ localStorage에 저장
            alert("데이터가 저장되었습니다!");
        }

        function loadData() {
            let storedText = localStorage.getItem("savedText"); // ✅ localStorage에서 데이터 가져오기
            if (storedText) {
                document.getElementById("output").innerText = "불러온 값: " + storedText;
            } else {
                alert("저장된 데이터가 없습니다!");
            }
        }

        function deleteData() {
            localStorage.removeItem("savedText"); // ✅ localStorage에서 데이터 삭제
            document.getElementById("output").innerText = "";
            alert("데이터가 삭제되었습니다!");
        }
    </script>
</body>
</html>
