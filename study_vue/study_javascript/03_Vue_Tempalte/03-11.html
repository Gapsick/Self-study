<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 조건부 렌더링</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <button @click="toggle">토글</button>
        <p v-if="status === 'success'">✅ 성공했습니다!</p>
        <p v-else-if="status === 'error'">❌ 오류가 발생했습니다!</p>
        <p v-else>⏳ 로딩 중...</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    status: "loading" // 초기 상태
                };
            },
            methods: {
                toggle() {
                    if (this.status === "loading") {
                        this.status = "success";
                    } else if (this.status === "success") {
                        this.status = "error";
                    } else {
                        this.status = "loading";
                    }
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
